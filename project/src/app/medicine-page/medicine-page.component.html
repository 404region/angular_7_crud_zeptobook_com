<div class="container col-md-12"> 
    <div class="row">
        <div class="col">
            <h1>Gomeo</h1>
        </div>
        <div class="col align-self-center">
          <app-menu></app-menu>
        </div>
      </div>
</div>

<div class="col-md-10">
  <h3 class="text-center">
    {{medicine.nameLat}}
  </h3> 
  <h6>{{medicine.name}}</h6>  
  <a routerLink="/edit-medicine" routerLinkActive="active">Редактировать</a>

  <div class="symptoms">
    <p>{{medicine.symptoms}}</p>
  </div>

  <div class="description">
    <div *ngFor="let item of medicine.descriptions">
        <p>{{item.name}}</p>
        <p>{{item.description}}</p>
    </div>
  </div>

</div>
