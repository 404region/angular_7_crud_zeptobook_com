<div class="container col-md-12"> 

    <div class="row">
      <div class="col">
          <h1>Gomeo</h1>
      </div>
      <div class="col align-self-center">
          <button (click)="getAllMedicines()" class="btn btn-info">Список средств</button>
          <button (click)="addMedicine()" class="btn btn-info">Добавить средство</button>
          <button (click)="addProduct()" class="btn btn-info">Статьи</button>
      </div>
    </div>
  
    <div class="search-form">
      <!-- <h5>найти нужное средство</h5> -->
      <!-- Search form -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Найти нужно средство" aria-label="Найти нужно средство" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
  
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">по названию</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">по симптомам</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">по описанию</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">по статьям</label>
      </div>
  
    </div>
  
    <div>
      <h3>Список средств:</h3>
      <ul>
        <li *ngFor="let medicine of medicines"><a href="">{{medicine.title}}</a></li>
      </ul>
    </div>
